<div class="auth-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-6 offset-md-3 col-xs-12">
        <h1 class="text-xs-center">Sign up</h1>
        <p class="text-xs-center">
          <a routerLink="login">Have an account?</a>
        </p>

        <ul class="error-messages" *ngIf="signupControl.invalid && signupControl.touched">
          <li>Register Form not Valid</li>
        </ul>

        <ul class="error-messages" *ngIf="emailExists">
          <li>That email is already taken</li>
        </ul>

        <form [formGroup]="signupControl" (ngSubmit)="onSubmit()">
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="text" placeholder="Username" formControlName="userName"/>
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="email" name="email" email placeholder="Email" formControlName="email"/>
          </fieldset>
          <fieldset class="form-group">
            <input class="form-control form-control-lg" type="password" placeholder="Password" formControlName="password"/>
          </fieldset>
          <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="signupControl.invalid" type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </div>
</div>
