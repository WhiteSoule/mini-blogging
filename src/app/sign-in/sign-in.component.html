<div class="auth-page">
    <div class="container page">
      <div class="row">
        <div class="col-md-6 offset-md-3 col-xs-12">
          <h1 class="text-xs-center">Sign in</h1>
          <p class="text-xs-center">
            <a routerLink="/register">Need an account?</a>
          </p>
  
          <ul class="error-messages" *ngIf="signinForm.invalid && signinForm.touched">
            <li>Sign in Form not Valid</li>
          </ul>
  
          <ul class="error-messages" *ngIf="WrongCredentials">
            <li>There is a mistake with your email or password</li>
          </ul>
  
          <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="email" name="email" email placeholder="Email" formControlName="email"/>
            </fieldset>
            <fieldset class="form-group">
              <input class="form-control form-control-lg" type="password" placeholder="Password" formControlName="password"/>
            </fieldset>
            <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="signinForm.invalid" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
